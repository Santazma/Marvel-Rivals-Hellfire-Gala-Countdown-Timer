<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Rivals Hellfire Gala Countdown Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://marvelrivals.gg/wp-content/uploads/sites/47/2025/04/Marvel-Rivals-Season-2-Hellfire-Gala.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 8px #000;
    }

    h1 {
      font-size: 5vw;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 10vw;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ‡©ðŸ‡ª DÃ¼sseldorf Geri SayÄ±m</h1>
  <div class="timer" id="timer-tr"></div>

  <script>
    // TÃ¼rkiye saati: 11 Nisan 2025, 11:00 GMT+3 â†’ UTC 08:00
    const targetDateTR = new Date(Date.UTC(2025, 3, 11, 8, 0, 0));

    function updateCountdown() {
      const now = new Date();
      const diff = targetDateTR - now;

      const el = document.getElementById("timer-tr");
      if (diff <= 0) {
        el.textContent = "Geri SayÄ±m Bitti!";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      el.textContent = `${days}g ${hours}s ${minutes}d ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>

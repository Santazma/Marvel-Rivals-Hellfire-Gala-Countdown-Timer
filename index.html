<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvel Rivals Hellfire Gala Countdown Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #111;
      color: #fff;
    }
    h1 {
      font-size: 2rem;
    }
    .timer {
      font-size: 3rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Countdown to 11 April 2025 - 11:00 (TR & DE Time)</h1>
  <div class="timer" id="timer"></div>

  <script>
    // Target time: 11 April 2025, 11:00 TR/DE time (UTC+3/UTC+2) â†’ UTC 08:00
    const targetDateUTC = new Date(Date.UTC(2025, 3, 11, 8, 0, 0)); // Month is 0-indexed

    function updateCountdown() {
      const now = new Date();
      const diff = targetDateUTC - now;

      if (diff <= 0) {
        document.getElementById('timer').textContent = "Countdown finished!";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById('timer').textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>

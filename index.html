<body>

  <script>
    // TR hedefi: 11 Nisan 2025, 11:00 GMT+3 â†’ UTC 08:00
    const targetDateTR = new Date(Date.UTC(2025, 3, 11, 8, 0, 0));
    // DE hedefi: 11 Nisan 2025, 11:00 GMT+2 â†’ UTC 09:00
    const targetDateDE = new Date(Date.UTC(2025, 3, 11, 9, 0, 0));

    function updateCountdown(targetDate, elementId) {
      const now = new Date();
      const diff = targetDate - now;

      const el = document.getElementById(elementId);
      if (diff <= 0) {
        el.textContent = "Countdown finished!";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      el.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(() => {
      updateCountdown(targetDateTR, "timer-tr");
      updateCountdown(targetDateDE, "timer-de");
    }, 1000);

    // Sayfa ilk yÃ¼klendiÄŸinde de gÃ¶ster

  </script>
